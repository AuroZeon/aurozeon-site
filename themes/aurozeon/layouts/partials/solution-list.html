<section class="solutions">
    <div class="container">
        <h2 class="section-title">Our Solutions</h2>
        <div class="solutions-grid">
            {{ range .Site.Data.solutions }}
            <div class="solution-card">
                <h3>{{ .title }}</h3>
                <p>{{ .description }}</p>
                <a href="{{ .link }}" class="btn btn-secondary">Learn More</a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
