{{ define "main" }}
<main>
    <section class="page-header">
        <h1>{{ .Title }}</h1>
        {{ if .Params.description }}
        <p>{{ .Params.description }}</p>
        {{ end }}
    </section>
    <section class="content-list byebites-content">
        {{ .Content }}
        {{ range .Pages }}
        <article class="content-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .Params.description }}
            <p>{{ .Params.description }}</p>
            {{ end }}
        </article>
        {{ end }}
    </section>
</main>
{{ end }}
